<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link id="pagestyle" rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-cyan.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Página de Pesquisa</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="index.html">
                    <img style="cursor: pointer;"
                        src="https://faculdadeiv2.com.br/img/new/home-split/logo-extenso-branco.png" width="200">
                </a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer" style="margin-left: 100px;">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                            style="display: flex; width: 500px;">
                            <input class="mdl-textfield__input" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Text...</label>
                            <a href="pesquisa.html"><span class="material-icons" style="cursor: pointer; color: black;">
                                    search
                                </span></a>
                        </div>
                    </form>
                </div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="https://mail.google.com/mail/u/0/" target="_blank">E-mail</a>
                    <a class="mdl-navigation__link"
                        href="https://www.google.com/search?q=faculdade+iv2&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjO-ufbzP3sAhW6GLkGHS1sCf4Q_AUoA3oECAUQBQ&biw=1366&bih=635"
                        target="_blank">Imagens</a>
                    <a class="mdl-navigation__link" href=""><span class="material-icons">
                            view_headline
                        </span></a>
                    <a class="mdl-navigation__link" href="https://www.instagram.com/faculdadeiv2/" target="_blank"><span
                            class="material-icons">
                            mood
                        </span></a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content" align="center">
            <div class="page-content" style="transform: translateY(150px);">
                <!-- Your content goes here -->
                <a>
                    <img src="https://faculdadeiv2.com.br/img/new/home-split/logo-extenso-rosa.png" width="500">
                </a>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                        style="display: flex; margin: auto;">
                        <input class="mdl-textfield__input" type="text" id="sample3">
                        <label class="mdl-textfield__label" for="sample3">Digite Sua Pesquisa...</label>
                        <a href="pesquisa.html"><span class="material-icons" style="cursor: pointer; color: black;">
                                search
                            </span></a>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        <a href="https://www.youtube.com/watch?v=a3onQdvDSvo&ab_channel=AxelX"
                            style="color: black; text-decoration: none;">Estou com Azar</a>
                    </button>
                </form>
            </div>
        </main>

        <!-- footer -->

        <footer class="mdl-mini-footer" style="z-index: 1000;">
            <div style="display: inline;">
                <div class="mdl-mini-footer__link-section">
                    <a href="brasil.html" style="text-decoration: none; color: white; ">
                        Brasil
                    </a>
                </div>
                <div class="mdl-mini-footer__left-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Publicidade</a></li>
                        <li><a href="#">Negócios</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="#">Como não Funciona</a></li>
                    </ul>
                </div>
            </div>
            <div class="mdl-mini-footer__right-section" style="transform: translateY(20px);">
                <ul class="mdl-mini-footer__link-list" style="margin-right: 15px;">
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a onclick="changeHREF()" style="cursor: pointer;">Configurações</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
