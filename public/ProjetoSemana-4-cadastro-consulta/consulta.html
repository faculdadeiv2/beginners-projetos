<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Projeto Semana 4</title>
</head>

<body>
    <!-- header -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="cadastro.html">
                    <img style="cursor: pointer;"
                        src="https://faculdadeiv2.com.br/img/new/home-split/logo-extenso-branco.png" width="200">
                </a>

                <!-- Navigation -->
                <nav class="mdl-navigation" style="transform: translateX(800px);">
                    <a class="mdl-navigation__link" href="cadastro.html">Cadastro</a>
                    <a class="mdl-navigation__link" href="#">Consulta</a>
                </nav>
            </div>
        </header>

        <!-- main -->

        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="margin: auto;">
            <thead id="tabula">
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Nome do Produto</th>
                    <th>Tipo</th>
                    <th>Número de Série</th>
                    <th>Descrição</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="consulta.js"></script>
</body>

</html>
